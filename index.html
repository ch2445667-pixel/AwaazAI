
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwaazAI - Lifelike Audio Synthesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
    
    :root {
      --color-jade: #3DE1AE;
      --color-celestial: #DDDAC4;
      --color-navy: #053154;
      --color-black: #000000;
      --color-dark-gray: #0a0a0a;
      --color-gcore-orange: #ff4d00;
    }

    body {
      background-color: var(--color-black);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 16px; 
      margin: 0;
      overflow-x: hidden;
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      inset: 0;
      background-color: var(--color-black);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 1s ease-out, visibility 1s;
    }

    .splash-text {
      font-size: 4rem;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: -0.05em;
      text-transform: uppercase;
      animation: splash-entry 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      opacity: 0;
    }

    .splash-text span {
      color: var(--color-jade);
    }

    @keyframes splash-entry {
      0% {
        transform: scale(0.9) translateY(10px);
        opacity: 0;
        filter: blur(10px);
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    #splash-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--color-navy);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--color-jade);
    }

    input[type="range"] {
      -webkit-appearance: none;
      background: transparent;
      height: 8px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--color-navy);
      border-radius: 2px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--color-jade);
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 0 10px rgba(61, 225, 174, 0.3);
    }

    .glass-panel {
      background: var(--color-dark-gray);
      border: 1px solid var(--color-navy);
      border-radius: 16px;
    }

    .btn-primary {
      background-color: var(--color-jade);
      color: var(--color-black);
      font-weight: 700;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 20px rgba(61, 225, 174, 0.3);
    }
    .btn-primary:active {
      transform: scale(0.98);
    }

    .accent-jade { color: var(--color-jade); }
    .bg-jade { background-color: var(--color-jade); }
    .bg-navy { background-color: var(--color-navy); }
    .bg-celestial { background-color: var(--color-celestial); }

    textarea::placeholder {
      color: rgba(255,255,255,0.15);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="custom-scrollbar">
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-text">Awaaz<span>AI</span></div>
  </div>

  <div id="root"></div>

  <script>
    // Handle Splash Screen Fade Out
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          // Allow overflow after fade out starts
          document.body.style.overflowY = 'auto';
        }
      }, 3000);
    });
  </script>
</body>
</html>
